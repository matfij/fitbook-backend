version: "3"

services:
  api:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python3 manage.py wait_for_db &&
      python3 manage.py migrate &&
      python3 manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=user
      - DB_PASS=super
    depends_on:
      - db

  db:
    image: postgres:10-alpine
    hostname: db
    environment:
      - POSTGRES_DB=api
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=super
